<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="logo" src="img/logo.png" alt="logo">
    <!--Buttons-->
    <div class="buttons">
    <button class="btn">
        <img src="img/blue_t.png" alt="tshirt" class="imgBtn">
    </button>
    <button class="btn">
        <img src="img/blue_p.png" alt="pants" class="imgBtn">
    </button>
    <button class="btn">
        <img src="img/blue_s.png" alt="skirt" class="imgBtn">
    </button>
    <button class="btn colorBtn blue">Blue</button>
    <button class="btn colorBtn yellow">Yellow</button>
    <button class="btn colorBtn pink">Pink</button>
</div>
    <ul class="items">
        <li class="item">
            <img class="item_thumbnail" src="img/yellow_p.png" alt="pants" >
            <span calss="item_description">man, small size</span>
        </li>

    </ul>
</body>
</html>
